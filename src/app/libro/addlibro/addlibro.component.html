<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Agregar Libro</h3>
        </div>
    </div>
    <div class="card-body">
        <form name="formularioLibro" action="">
            <div class="form-group">
                <label for="title">Titulo:</label>
                <input type="text" class="form-control" id="title" required [(ngModel)]="book.title" name="title" />
            </div>
            <div class="form-group">
                <label for="isbn">Isbn:</label>
                <input class="form-control" id="isbn" required [(ngModel)]="book.isbn" name="isbn" />
            </div>
            <div class="form-group">
                <label for="selectAutores">Selecciona el autor</label><br />
                <select id="selectAutores" name="miselect" [(ngModel)]="autorSeleccionado">
                    <option [ngValue]="autor" *ngFor="let autor of autores">
                       &nbsp; {{ autor.first_name }}&nbsp;{{ autor.last_name }} &nbsp;
                    </option>
                </select>
            </div>
            <!-- <p>Id seleccionado: {{ autorSeleccionado.id }}</p> -->
        </form>
        <button type="button" (click)="GuardarLibro()" class="btn btn-danger">
      Guardar
    </button>
    </div>
</div>
